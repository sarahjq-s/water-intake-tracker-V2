<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet"> 
        <style>
            
        </style>

    <body>
        <h1>MY HABIT TRACKER</h1>
        <h2>Track your water intake</h2>
        <div id="water-count">
            <h1 id="goal-message">Goal: 8 glasses a day</h1>
            <h2></h2>
            
            <img src="images/water.png">
            <div class="counter-container">
                <button id="minus-btn" onclick="minus()">- 1</button>
                <h3 id="count-el">0</h3>
                <button id="plus-btn" onclick="plus()">+ 1</button>
            </div>
            <button class="save-btn" onclick="save()">SAVE</button>
            <button class="reset-btn" onclick="reset()">RESET</button>
         
           <div id="goal">
                <H3 class="letter" id="save-h-el">H</H3>
                <H3 class="letter" id="save-y-el">Y</H3>
                <H3 class="letter" id="save-d-el">D</H3>
                <H3 class="letter" id="save-r-el">R</H3>
                <H3 class="letter" id="save-a-el">A</H3>
                <H3 class="letter" id="save-t-el">T</H3>
                <H3 class="letter" id="save-e-el">E</H3>
                <H3 class="letter" id="save-d2-el">D</H3>
           </div> 
        </div>
        <script src="index.js">           
        </script>
